<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1>Array(배열)</h1>
        <h2>Syntax(문법)</h2>
        <script>
            var worldclass = ["messi", "ronaldo"];
        </script>

        <h2>get</h2>
        <script>
            document.write(worldclass[0]);
            document.write(worldclass[1]);
        </script>

        <h2>add</h2>
        <script>
            worldclass.push('neymar');
            worldclass.push('mbappe');
        </script>
        
        <h2>count</h2>
        <script>
            document.write(worldclass.length);
        </script>     
    </body>
</html>
