<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Object</h1>
        <h2>Create</h2>
        <script>
            var coworkers = {
                "programmer" : "egoing",
                "designer" : "leezche"
            };
            //'coworkers' 라는 객체에 'egoing' 이라는 정보를 'programmer' 라는 이름을 붙여 저장하고, 'leezche' 라는 정보를 'designer' 라는 이름을 붙여 저장함
            document.write("programmer : "+coworkers.programmer+"<br>");
            //coworkers 뒤에 있는 .은 object access operator 라고 함. coworkers라는 객체에 접근하는 오퍼레이터.
            document.write("designer : "+coworkers.designer+"<br>");
            coworkers.bookkeeper = "duru";
            document.write("bookkeeper : "+coworkers.bookkeeper+"<br>");
            coworkers["data scientist"] = "teaho";
            //띄어쓰기를 하고 싶다면 .대신 대괄호 쓰고 안에 "" 사용한다.
            document.write("data scientist : "+coworkers["data scientist"]+"<br>");
            //값을 가져올때도 그대로 사용한다.
        </script>
        <h2>Iterate</h2>
        <script>
            for(var key in coworkers) {
                document.write(key+' : '+coworkers[key]+'<br>');
            }
            //coworkers 객체에 있는 key 값들을 가져오는 반복문. 여기서 key 값은 programmer, designer, bookkeeper, data scientist임. 배열은 순서대로 정리되어 있기 때문에 key 라고 하지 않고, index 라고 함.
        </script>
        <h2>Property & Method</h2>
        <script>
            coworkers.showAll = function(){
                for(var key in this) {
                    document.write(key+' : '+this[key]+'<br>');
                }
            }
            coworkers.showAll();
            //위 표현은 function showAll(){}와 같음. this를 쓰면 자기 자신을 가리키는 것이기 때문에 객체의 이름이 바뀌더라도 정상적으로 작동할 수 있게 됨.
        </script>
    </body>
</html>
