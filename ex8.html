<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Loop & Array</h1>
        <script>
            var worldclass = ['messi','ronaldo','neymar','mbappe']
        </script>
        <h2>world class</h2>
        <ul>
            <script>
                var i = 0;
                while(i < worldclass.length){
                document.write('<li><a href="http://a.com/'+worldclass[i]+'">'+worldclass[i]+'</li>');
                i = i + 1;
                }
            </script>
        </ul>
    </body>
</html>
